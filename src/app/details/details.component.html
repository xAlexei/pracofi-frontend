<app-navbar></app-navbar>
<main>
    <div class="position-relative">
      <!-- shape Hero -->
      <section class="section section-lg section-shaped pb-250">
        <div class="shape shape-style-1 shape-default">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="container pt-lg pb-30" style="margin-bottom: 5%;">
          <div class="row text-center justify-content-center">
    
          </div>
        </div>

      </section>
      <!-- 1st Hero Variation -->
    </div>
    <div>
        <section class="section section-lg pt-lg-0 section-contact-us">
          <div class="container text-center" *ngIf="item">
            <div class="row justify-content-center mt--300">
              <div class="col-lg-8">
                <div class="card bg-gradient-secondary shadow">
                  <div class="card-body p-lg-5">
                    <h4 class="mb-1">Por favor, complete con sus datos</h4>
                    <p class="mt-0"></p>

                    <form (ngSubmit)="contactForm(form.value)" #form="ngForm">
                    <div class="form-group mt-5">
                      <div class="input-group input-group-alternative">
                        <div class="input-group-prepend">
                          <span class="input-group-text"></span>
                        </div>
                        <input class="form-control" name="nombre" placeholder="Nombre completo" type="text" ngModel>
                      </div>
                    </div>

                    <div class="form-group">
                      <div class="input-group input-group-alternative">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i></i></span>
                        </div>
                        <input class="form-control" name="asunto" placeholder="{{item.vacancy}}" type="text" ngModel>
                      </div>
                    </div>

                    <div class="form-group">
                      <div class="input-group input-group-alternative">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                        </div>
                        <input class="form-control" name="email" placeholder="Correo Electronico" type="email" ngModel>
                      </div>
                    </div>
          
                    <p>Por favor, adjunta tu CV</p>
                    <div class="form-group mb-4">
                        <input type="file" name="mensaje" ngModel>
                    </div>
                    <div>
                      <button type="submit" class="btn btn-default btn-round btn-block btn-lg">ENVIAR</button>
                    </div>
                  </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
    </div>
    
  </main>

  <app-footer></app-footer>
