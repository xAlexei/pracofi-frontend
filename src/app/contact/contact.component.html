<app-navbar></app-navbar>
<main>
    <div class="position-relative">
      <!-- shape Hero -->
      <section class="section section-lg section-shaped pb-250">
        <div class="shape shape-style-1 shape-default">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="container pt-lg pb-30" style="margin-bottom: 5%;">
          <div class="row text-center justify-content-center">
            <div class="col-lg-10">
              <h2 class="display-3 text-white">¡Contactanos!</h2>
            </div>
          </div>
        </div>

      </section>
      <!-- 1st Hero Variation -->
    </div>
    <div>
        <section class="section section-lg pt-lg-0 section-contact-us">
          <div class="container text-center" >
            <div class="row justify-content-center mt--300">
              <div class="col-lg-8">
                <div class="card bg-gradient-secondary shadow">
                  <div class="card-body p-lg-5">
                    <h4 class="mb-1">Envianos un correo</h4>
                    <p class="mt-0">Y nos pondremos en contacto contigo</p>

                    <form (ngSubmit)="contactForm(form.value)" #form="ngForm">

                    <div class="form-group mt-5" [ngClass]="{'focused':focus===true}">
                      <div class="input-group input-group-alternative">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="ni ni-user-run"></i></span>
                        </div>
                        <input class="form-control" placeholder="Ingresa tu nombre" type="text" name="nombre" (focus)="focus=true" (blur)="focus=false" ngModel>
                      </div>
                    </div>                

                    <div class="form-group">
                      <div class="input-group input-group-alternative">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                        </div>
                        <input class="form-control" placeholder="Correo electronico o Número de Telefono" name="email" type="email" (focus)="focus1=true" (blur)="focus1=false" ngModel>
                      </div>
                    </div>

                    <div class="form-group mb-4">
                      <textarea class="form-control form-control-alternative" name="mensaje" rows="4" cols="80" placeholder="Escribe algo..." ngModel></textarea>
                    </div>
                    <div>
                      <button type="submit" class="btn btn-default btn-round btn-block btn-lg">ENVIAR</button>
                    </div>
                  </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
    </div>
    
  </main>

  <app-footer></app-footer>
