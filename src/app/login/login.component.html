<app-navbar></app-navbar>
<main>
  <section class="section section-shaped section-lg">
    <div class="shape shape-style-1 bg-gradient-default">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0">
            <div class="card-header bg-white pb-5">
              <div class="text-muted text-center mb-3">
                <a  [routerLink]="['/landing']"> 
                  <img  width="290px" src=".\assets\img\brand\Praco.png">
                </a>
              </div>
            </div>
            <div class="card-body px-lg-5 py-lg-5">
              <form #loginForm="ngForm" (submit)="signIn(loginForm)">
                <div class="form-group mb-3" [ngClass]="{'focused':focus===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input type="text" ngModel name="email" name="email" class="form-control" placeholder="Email" required autofocus>
                  </div>
                </div>
                <div class="form-group" [ngClass]="{'focused':focus1===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input type="password" ngModel name="password" class="form-control" placeholder="Password" required>
                  </div>
                </div>
                <div class="custom-control custom-control-alternative custom-checkbox">
                  <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary my-4">Iniciar Sesion</button>
                  <br><button [routerLink]="['/landing']" type="button" class="btn btn-danger my-4">Regresar</button>
                </div>
              </form>
             
            </div>
          
          </div>
        </div>
      </div>
    </div>

  </section>
</main>
